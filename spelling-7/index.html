<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonics Practice</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f8ff;
    }
    .word-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .word-box {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .word {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .ipa {
      color: #555;
      font-size: 1.1em;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    .number {
      font-size: 1.2em;
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-size: 2em;
      margin-bottom: 40px;
    }
    #day, #category, #date {
      flex: 1;
    }
    #category {
      font-weight: bold;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="day"></span>
    <span id="category">Spelling 7</span>
    <span id="date"></span>
  </div>

  <div class="word-list" id="word-list"></div>

  <script>
    // Load pronunciation data
    fetch('pronunciations.json')
      .then(response => response.json())
      .then(data => {
        const wordListContainer = document.getElementById('word-list');
        let index = 1;

        for (const [word, pronunciation] of Object.entries(data)) {
          const wordBox = document.createElement('div');
          wordBox.classList.add('word-box');

          const wordElement = document.createElement('div');
          wordElement.classList.add('word');
          wordElement.innerHTML = `<span class="number">${index}.</span>`;

          const ipaElement = document.createElement('div');
          ipaElement.classList.add('ipa');
          ipaElement.textContent = pronunciation.ipa;

          const audioElement = document.createElement('audio');
          audioElement.src = pronunciation.audio;

          const playButton = document.createElement('button');
          playButton.textContent = "ðŸ”Š Play";
          playButton.onclick = () => audioElement.play();

          wordBox.appendChild(wordElement);
          wordBox.appendChild(ipaElement);
          wordBox.appendChild(audioElement);
          wordBox.appendChild(playButton);

          wordListContainer.appendChild(wordBox);
          index++;
        }
      })
      .catch(error => {
        console.error("Error loading pronunciations:", error);
      });

    // Insert current day and date
    const today = new Date();
    document.getElementById('day').textContent = today.toLocaleString('en-US', { weekday: 'long' });
    document.getElementById('date').textContent = today.toLocaleDateString('en-US', {
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    });
  </script>
</body>
</html>
